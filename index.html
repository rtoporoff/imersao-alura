<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Imersão Alura</title>
    <!-- o reset.css serve para padronizar a aplicação do estilo nos diferentes tipos de navegadores. IMPORTANTE colocar ele antes dos outros arquivos css -->
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/vars.css">
    <link rel="stylesheet" href="./src/styles/main-content.css">
    <link rel="stylesheet" href="./src/styles/sidebar-footer.css">
    <!-- para pegar o estilo do CSS do ícone, é preciso importar a CDN dele -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"
    integrity="sha384-Tv5i09RULyHKMwX0E8wJUqSOaXlyu3SQxORObAI08iUwIalMmN5L6AvlPX2LMoSE" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"
    integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous" />
    
    <!-- adicionar um ícone -->

</head>
<body>
    <!-- para agilizar, pode se usar div.onomedaclasse -->
    <div class="sidebar">
    <!-- nav representa uma seção de uma página que aponta para outras páginas ou outras áreas da página  -->
        <nav class="sidebar__navigation">
            <div class="logo">
                <a href="">
                    <img src="./src/assets/icons/logo-spotify.png" alt="logo do spotify">
                </a>
            </div>
                <ul>
                    <li>
                        <!-- irá chamar a imagem -->
                        <a href="">
                            <!-- nome do ícone -->
                            <span class="fa fa-home"></span>
                            <span>Início</span>
                        </a>
                    </li>
                    <li>
                        <a href="">
                        <span class="fa fa-search"></span>
                        <span>Buscar</span>
                        </a>
                    </li>
                </ul>
        </nav>

        <div class="biblioteca">
            <div class="biblioteca__conteudo">
                <button class="biblioteca__botao">
                    <span class="fa fa-folder-open"></span>
                    <span>Sua biblioteca</span>
                </button>
                <span class="fa fa-plus"></span>
            </div>
            <!-- a casa é a DIV e a SECTION são os cômodos -->
            <section class="section-playlist">
                <div class="section-playlist__conteudo">
                    <span class="text title">Crie sua primeira playlist!</span>
                    <span class="text subtitle">É fácil, vamos te ajudar.</span>
                    <button class="section-playlist__botao">
                        <span>Criar playlist</span>
                    </button>
                </div>
            </section>
            <div class="cookies">
                <a href="">Cookies</a>
            </div>
            <div class="languages">
                <button class="languages__botao">
                    <span class="fa fa-globe"></span>
                    <span>Português do Brasil</span>
                </button>
            </div>
        </div>
    </div>

    <!-- onde iremos trabalhar com o conteúdo central da página -->
    <main>
        <div class="main-container">
            <nav class="header__navigation">
                <div class="navigation">
                    <button class="arrow-left">
                        <img src="./src/assets/icons/small-left.png" alt="Seta esquerda">
                    </button>
                    <button class="arrow-right">
                        <img src="./src/assets/icons/small-right.png" alt="Seta direita">
                    </button>

                    <div class="header__search">
                        <img src="./src/assets/icons/search.png" alt="">
                        <!-- classe é utilizada para mais de um elemento. id é para apenas um -->
                        <input id="search-input" type="text" maxlength="800" placeholder="O que você quer ouvir?">
                    </div>
                </div>
                    <div class="header__login">
                        <button class="subscribe">Inscreva-se</button>
                        <button class="login">Entrar</button>
                    </div>
            </nav>
        </div>
    </main>

    <footer class="disclaimer-premium">
        <div class="text">
            <p class="disclaimer-premium__title">
                Testar o Premium de graça
            </p>
            <p class="disclaimer-premium__subtitle">
                Inscreva-se para curtir música ilimitada e podcasts só com alguns anúncios. Não precisa de cartão de crédito.
            </p>
        </div>
        <div class="button">
            <button type="button">Inscreva-se grátis</button>
        </div>
    </footer>

</body>
</html>
